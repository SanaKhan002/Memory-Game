<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>GameHub</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="app-title">GameHub</h1>
            <p class="author" id="author-name">by Sana Khan</p>
        </header>
        <nav id="game-selection">
            <button class="game-button" data-game="guessWord">Guess the Word</button>
            <button class="game-button" data-game="ticTacToe">Tic-Tac-Toe</button>
            <button class="game-button" data-game="memory">Memory Game</button>
            <button class="game-button" data-game="hangman">Hangman</button>
        </nav>
        <div id="game-area"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
